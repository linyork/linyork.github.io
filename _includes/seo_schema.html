<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "首頁",
      "item": "{{ site.url }}/"
    },
    {% if page.url contains '/articles/' %}
    {
      "@type": "ListItem",
      "position": 2,
      "name": "文章",
      "item": "{{ site.url }}/archive/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title | escape }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% elsif page.url != '/' %}
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title | escape }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% endif %}
  ]
}
</script>
