<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  <div class="row">
    <div class="col s12 m3" id="sidebar">
      <div class="table cover">
        <script type="text/javascript"src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
        <script type="text/javascript">
            const config = {
                color: '0,0,255',
                pointColor: '100,0,200',
                opacity: 0.7,
                count:99,
                zIndex: 1,
            };

            // Using config rendering effect at 'element'.
            const cn = new CanvasNest($('#sidebar'), config);

            // destroy
            cn.destroy();
        </script>
        {% include sidebar.html %}
      </div>
    </div>
    <div class="col s12 m9">
      <div class="post-listing">
        {{ content }}
        {% include footer.html %}
      </div>
    </div>
  </div>
  {% include js.html %}
</body>
</html>
